<!DOCTYPE html>
<html data-theme="dark" lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link rel="icon" href="ico/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style type="text/css" charset="utf-8">
    @font-face {
        src: url('./font/fuente-letras-ahorcado/FuenteAhorcados.eot');
        src: url('font/fuente-letras-ahorcado/FuenteAhorcados.eot?#iefix') format('embedded-opentype'),
        url('font/fuente-letras-ahorcado/FuenteAhorcados.woff2') format('woff2'),
        url('font/fuente-letras-ahorcado/FuenteAhorcados.woff') format('woff'),
        url('font/fuente-letras-ahorcado/FuenteAhorcados.ttf') format('truetype'),
        url('font/fuente-letras-ahorcado/FuenteAhorcados.svg#mi_guente_v12regular') format('svg');
        font-family: 'FuenteAhorcados';    
    }
    @font-face {
        src: url("font/chunkfiveregular.otf");
        font-family: "Chunk Five";
    }
    @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');
    </style>
</head>

<body ondragstart="return false" onselectstart="return false" oncontextmenu="return false">
    <header>
        <div class="contenedor-header">
            <div class="logo">
                <img src="svg/logo.svg" alt="Logo de la pagina">
                <h1>Hernan Sisi</h1>
            </div>
            <h1 class="titulo" style="display: none;">Ahorcados</h1>
            <div>
                <input type="checkbox" checked onChange="changeTheme();" id="input">
                <label class="switch switch-izquierda" for="input">
                    <div class="sliderRound">
                        <svg width="20" height="20">
                            <circle class="centro-luna" cx="10" cy="10" r="10" fill="transparent">
                        </svg>
                    </div>
                </label>
            </div>
        </div>
    </header>
    <main>
        <section class="menu-inicio">
            <p class="texto-titulo-ahorcado text-gradient">AHORCADO</p>
            <button class="iniciar-juego boton-menu oscuro">Iniciar Juego</button>
            <button class="boton-agregar-palabra boton-menu claro">Agregar Palabra</button>
        </section>
        <section class="Juego desactivado">
            <div class="dibujo-ahorcado"><svg data-src="svg/ahorcado.svg" style="height:320px;width:320px;"></svg></div>
            <div class="palabra"></div>
            <div id="teclado"></div>
            <div class="botonera">
                <button class="volver-menu-principal boton-menu claro">Volver</button>
                <button class="boton-reinicio boton-menu oscuro">Nuevo juego</button>
            </div>
            <div class="caja-mensaje"><h1 class="" id="hijo-caja-mensaje"></h1></div>
        </section>
        <section class="agregar-palabra desactivado">
            <input type="text" name="nueva-palabra-campo" id="nueva-palabra-campo" maxlength="15" pattern="^[A-Za-z]+$" placeholder="Escriba aquí..." minlength="4" required>
            <abbr title="Caracteres permitidos de la A a la Z, incluyendo la Ñ" class="texto-codicion">*La palabrá debera ser mayor a 4 letras y menor que 15 letras y solo usar caracteres.</abbr>
            <div class="botonera">
                <button class="volver-menu-principal boton-menu claro">Volver</button>
                <button class="boton-nueva-palabra boton-menu oscuro">Agregar</button>
            </div>
            <span class="palabra-agregada"></span>
        </section>
    </main>
    <footer>
        <svg alt="Logo de la pagina" id="logo-footer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 95.5 171.9">
            <g id="Layer_1" data-name="Layer 1">
                <polygon class="cls-1"
                    points="57.3 114.6 76.4 114.6 95.5 124.15 76.4 133.7 57.3 133.7 57.3 143.25 38.2 152.8 38.2 95.5 19.1 105.05 19.1 162.35 0 171.9 0 0 19.1 9.55 19.1 66.85 38.2 76.4 38.2 19.1 57.3 28.65 57.3 38.2 76.4 38.2 95.5 47.75 76.4 57.3 57.3 57.3 57.3 76.4 76.4 76.4 95.5 85.95 76.4 95.5 57.3 95.5 57.3 114.6" />
            </g>
        </svg>
        <p class="pie-pagina">By: Hernan Alejandro Sisi</p>
        <div id="footer-redes">
            <a class="link-profesionales" href="#"><img src="svg/linkedin.svg" alt="logo de Linkedin" class="redes"></a>
            <a class="link-profesionales" href="https://twitter.com/hernansisi2002"><img src="svg/twitter.svg"
                    alt="logo de twitter" class="redes"></a>
            <a class="link-profesionales" href="https://github.com/HernanSisi"><img src="svg/github.svg"
                    alt="logo de GitHub" class="redes"></a>
        </div>
    </footer>
</body>
<script src="js/PalabraOculta.js"></script>
<script src="js/modoOscuro.js"></script>
<script src="js/vidas.js"></script>
<script src="js/keyboard.js"></script>
<script src="js/princiapl.js"></script>
<script src="js/comportamientoBotonera.js"></script>


</html>
